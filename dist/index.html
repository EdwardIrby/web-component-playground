<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
  <decorate-element tag="radio-input">
    <template>
      <style>
        :host {
          display: contents;
          contain: content;
          color: blue;
        }
      </style>
    <slot name="input"></slot>
    <slot></slot>
    </template>
  </decorate-element>
  <form>
    <radio-input>
      <input type="radio" name="gender" value="male" slot="input"> 
        male
      </radio-input>
      <radio-input>
        <input type="radio" name="gender" value="female" slot="input"> 
        female
      </radio-input>
      <radio-input>
        <input type="radio" name="gender" value="unicorn" slot="input"> 
        unicorn
    </radio-input>
  </form>
  <script src="bundle.js" type="module"></script>
</body>
</html>
